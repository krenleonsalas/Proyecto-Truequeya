<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="estilos/index.css">
</head>

<body>

    <div class="container main-container m-5">
        <h1 class="text-center font-weight-bold m-5 title">TRUEQUEYA </h1>
        <div>
            <nav class="navbar navbar-expand-lg bg-light">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse bg-success" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" href="index.html">INICIO</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="formulario_registro.html" id="opcionRegistro">REGISTRATE</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="formulario_publicacion.html">PUBLICAR</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">MI HISTORIAL</a>
                            </li>
                        </ul>
                        <div class="d-flex" role="search">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                        aria-expanded="false">
                                        INICIAR SESION
                                    </a>
                                    <ul class="dropdown-menu">
                                        <form class=" m-1">
                                            <div class="mb-3">
                                                <label for="exampleInputEmail1" class="form-label">Email address</label>
                                                <input type="email" class="form-control" id="exampleInputEmail1"
                                                    aria-describedby="emailHelp">
                                            </div>
                                            <div class="mb-3">
                                                <label for="exampleInputPassword1" class="form-label">Password</label>
                                                <input type="password" class="form-control" id="exampleInputPassword1">
                                            </div>
                                            <div class="mb-3 form-check">
                                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                                <label class="form-check-label" for="exampleCheck1">Check me out</label>
                                            </div>
                                            <button type="submit" class="btn btn-primary">Submit</button>
                                        </form>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
        <div class="container">
            <div class="row">
                <div class="offset-4 col-4">
                    <form>
                        <legend>REGISTRO</legend>
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre*</label >
                            <input type="text" class="form-control" id="nombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="apellido" class="form-label">Apellidos*</label>
                            <input type="text" class="form-control" id="apellido" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo Electronico*</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="contrasena" class="form-label">Contraseña*</label>
                            <input type="password" class="form-control" id="contrasena" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirmnar_contrasena" class="form-label">Confirmar Contraseña*</label>
                            <input type="password" class="form-control" id="confirmnar_contrasena" required>
                        </div>
                        <div class="mb-3">
                            <label for="pais" class="form-label">Pais</label>
                            <select id="pais" class="form-select">
                                <option>Colombia</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="ciudad" class="form-label">Ciudad</label>
                            <select id="ciudad" class="form-select">
                                <option>Bogotá</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="telefono" class="form-label">Teléfono*</label>
                            <input type="tel" class="form-control" id="telefono" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Registrarse</button>
                    </form>
                </div>
            </div>
        </div>
        <h6 class="text-center font-weight-bold mt-4">*Campos Requeridos </h6>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

<footer>

        <div class="float-end">
            <span class="fullname">Siguenos en: </span>
            <img class="facebook" src="imagenes/facebook.png">
            <img class="instagram" src="imagenes/instagram.jpg">
            <img class="twiter" src="imagenes/twitter.jpg">
        </div>
    </div>
</footer>

</html>
