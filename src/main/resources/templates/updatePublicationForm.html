<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truequeya</title>
    <link rel="shortcut icon" href="images/icono_ty.PNG" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/index.css">
    <script src="https://kit.fontawesome.com/ae140dfa86.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container main-container m-10">
        <div class="text-center">
            <div th:insert="layout/header :: header">...</div>
        </div>

        <div class="container">
            <div class="row">
                <div class="offset-4 col-4">
                    <form>
                        <legend class="font-weight-bold">ACTUALIZAR PUBLICACION</legend>
                        <input type="hidden" class="form-control" id="id" 
                                th:field="${publication.id}">
                        <div class="mb-3">
                            <label>Título*</label>
                            <input type="text" class="form-control" id="titulo" required
                                th:field="${publication.title}">
                        </div>
                        <div class="mb-3">
                            <label for="descripcion" class="form-label">Descripción*</label>
                            <textarea type="text" class="form-control" id="descripcion" required rows="3"
                                th:field="${publication.description}"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="categoria" class="form-label">Categoria</label>
                            <select id="categoria" class="form-select" th:field="*{publication.category.id}">
                                <option value="1">Accesorios</option>
                                <option value="2">Arte</option>
                                <option value="3">Ropa/Calzado</option>
                                <option value="4">Deportes</option>
                                <option value="5">Hogar</option>
                                <option value="6">Inmuebles</option>
                                <option value="7">Juguetes</option>
                                <option value="8">Libros</option>
                                <option value="9">Maletas/Bolsos</option>
                                <option value="10">Maquinaria/Herramientas</option>
                                <option value="11">Música/Intrumentos</option>
                                <option value="12">Servicios</option>
                                <option value="13">Tecnología</option>
                                <option value="14">Vehículos</option>
                                <option value="15">Viajes</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="estado" class="form-label">Estado</label>
                            <select id="estado" class="form-select" th:field="*{publication.status}">
                                <option value="Nuevo">Nuevo</option>
                                <option value="Usado">Usado</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="cambio" class="form-label">Cambio Por*</label>
                            <input type="text" class="form-control" id="cambio" required
                                th:field="${publication.changeFor}">
                        </div>
                        <div class="mb-3">
                            <label for="telefono" class="form-label">Numero de Contacto*</label>
                            <input type="tel" class="form-control" id="telefono" pattern="[0-9]{10}" required
                                th:field="${publication.contactNumber}">
                        </div>
                        <div class="mb-3">
                            <label for="imagenes" class="form-label">Adjuntar Imagen - url*</label>
                            <input type="text" class="form-control" id="imagen" required
                                th:field="${publication.imageUrl}">
                        </div>
                        <div id="messageRegisterForm">
                        </div>
                        <button type="button" class="btn btn-primary" onclick="updatePublication()">Actualizar</button>
                    </form>
                </div>
            </div>
        </div>
        <h6 class="text-center font-weight-bold mt-4">*Campos Requeridos </h6>
        <div th:insert="layout/footer :: footer">...</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <script src="/js/publication.js"></script>
</body>

</html>
