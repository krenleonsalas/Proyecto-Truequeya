<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truequeya</title>
    <link rel="shortcut icon" href="images/icono_ty.PNG" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>

    <div class="container main-container m-10">
        <div class="text-center">
            <div th:insert="layout/header :: header">...</div>
        </div>

        <div class="container">
            <div class="row">
                <div class="offset-4 col-4">
                    <form>
                        <legend>REGISTRO</legend>
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre*</label>
                            <input type="text" class="form-control" id="nombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="apellido" class="form-label">Apellidos*</label>
                            <input type="text" class="form-control" id="apellido" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo Electronico*</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="contrasena" class="form-label">Contraseña*</label>
                            <input type="password" class="form-control" id="contrasena" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirmnar_contrasena" class="form-label">Confirmar Contraseña*</label>
                            <input type="password" class="form-control" id="confirmnar_contrasena" required>
                        </div>
                        <div class="mb-3">
                            <label for="pais" class="form-label">Pais</label>                       
                            <input type="text" class="form-control" id="pais">
                        </div>
                        <div class="mb-3">
                            <label for="ciudad" class="form-label">Ciudad</label>
                            <input type="text" class="form-control" id="ciudad">
                        </div>
                        <div class="mb-3">
                            <label for="telefono" class="form-label">Teléfono*</label>
                            <input type="tel" class="form-control" id="telefono" pattern="[0-9]{10}" required>
                        </div>                      
                        <div id="messageRegisterForm">
                        </div>
                        <button type="button" class="btn btn-primary" onclick="createUser()">Registrarse</button>
                    </form>                    
                </div>
            </div>
        </div>
        <h6 class="text-center font-weight-bold mt-4">*Campos Requeridos </h6>
        <div th:insert="layout/footer :: footer">...</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <script src="/js/register.js"></script>    
</body>

</html>
