<!DOCTYPE html>
<html lang="en">

<body>
    <header class="mb-auto" th:fragment="header">
        <div>
            <img class="logo" src="/images/logo.PNG">
        </div>
        <div>
            <nav class="navbar navbar-expand-lg bg-light">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse bg-success" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" href="/">INICIO</a>
                            </li>
                            <li id="register-section" class="nav-item">
                                <a class="nav-link" href="/register-form" id="opcionRegistro">REGISTRARSE</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/contact-form">CONTACTO</a>
                            </li>
                            <li id="pubication-section" class="nav-item">
                                <a class="nav-link" href="/publication-form">PUBLICAR</a>
                            </li>
                            <li id="history-section" class="nav-item">
                                <a class="nav-link" href="">MIS PUBLICACIONES</a>
                            </li>
                        </ul>
                        <div id="login-section" class="d-flex">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                        aria-expanded="false">
                                        INICIAR SESION
                                    </a>
                                    <ul class="dropdown-menu">
                                        <form class=" m-1">
                                            <div class="mb-3">
                                                <label for="exampleInputEmail1" class="form-label">Usuario</label>
                                                <input id="username" type="email" class="form-control"
                                                    aria-describedby="emailHelp">
                                            </div>
                                            <div class="mb-3">
                                                <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                                                <input id="password" type="password" class="form-control">
                                            </div>
                                            <div id="errorBox">
                                            </div>
                                            <button type="button" class="btn btn-primary"
                                                onclick="login()">>Ingresar</button>
                                        </form>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                        <div id="logout-section" class="d-flex">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <span class="nav-link">
                                    <i class="fa-regular fa-user"></i>
                                </span>
                            </ul>
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <span id="user-fullname" class="nav-link" href=""></span>
                            </ul>
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link" onclick="logout()">CERRAR SESIÓN</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
        <script src="/js/login.js"></script>
        <script src="/js/app.js"></script>

</body>

</html>
